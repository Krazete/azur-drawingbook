<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <meta name="description" content="A DrawingBook template generator for Azur Lane Wiki.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>ALW DrawingBook Helper</title>
    <script type="application/javascript" src="index.js"></script>
    <script type="application/javascript" src="jsscrub.js"></script>
</head>
<body>
    <h1><a href="https://github.com/krazete/azur-drawingbook">ALW DrawingBook Helper</a></h1>
    <div id="container">
        <div id="editor">
            <img id="shot" src="sample.jpg"></img>
            <div id="ga" class="corner"></div>
            <div id="gb" class="corner"></div>
            <input id="gc" type="number" value="37" min="1" max="64" step="0.05" class="jsscrub" data-jsscrub="integer">
            <div id="gc-bound" class="hidden"></div>
            <div id="grid"></div>
            <div id="la" class="endpoint"></div>
            <div id="lb" class="endpoint"></div>
            <input id="lc" type="number" value="9" min="2" max="26" step="0.02" class="jsscrub" data-jsscrub="integer">
            <div id="line"></div>
        </div>
        <div id="loader">
            <input id="load-file" type="file" accept="image/*">
            <div id="load-error" class="hidden"></div>
            <input id="load-url" type="url" placeholder="Image URL">
        </div>
        <canvas id="preview"></canvas>
        <div id="palette"></div>
        <textarea id="result" spellcheck="false"></textarea>
    </div>
</body>
</html>
